name: AI Microservice CI/CD to Docker Hub

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "aimicroservice/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "aimicroservice/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - "4566:4566"
        volumes:
          - "./docker/localstack/init.sh:/etc/localstack/init/ready.d/init-aws.sh"
          - "./docker/localstack/data/:/tmp/data"
        env:
          SERVICES: "s3"
          GATEWAY_LISTEN: "0.0.0.0:4566"
          AWS_REGION: "us-west-1"
          ALLOW_NONSTANDARD_REGIONS: "1"

    steps:
      - name: Clean up old localstack folder
        run: sudo rm -rf ./docker/localstack || true

      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: aimicroservice
        run: mvn clean package -B --file pom.xml

      - name: Run Tests (with Localstack)
        working-directory: aimicroservice
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-1
          LOCALSTACK_HOST: localhost
          LOCALSTACK_PORT: 4566
        run: mvn test

      # --- NEW STEPS FOR ARTIFACTS ---
      - name: Find JAR Path
        id: find_jar
        # We run this from root, so we include the directory in the ls path
        run: |
          JAR_NAME=$(ls aimicroservice/target/*.jar | grep -v 'original')
          echo "JAR_PATH=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aimicroservice-jar
          path: ${{ steps.find_jar.outputs.JAR_PATH }}
          retention-days: 1

  push-to-dockerhub:
    needs: build-and-test
    runs-on: ubuntu-latest

    env:
      DOCKER_REPOSITORY: ${{ secrets.WAYNE_DOCKER_USERNAME }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: aimicroservice-jar
          path: aimicroservice/target/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.WAYNE_DOCKER_USERNAME }}
          password: ${{ secrets.WAYNE_DOCKER_TOKEN }}

      - name: Set Docker Image Tag
        id: tag
        run: echo "DOCKER_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and Push AI Microservice Docker Image
        working-directory: aimicroservice
        run: |
          JAR_FILE_NAME=$(ls target/*.jar | grep -v 'original' | xargs basename)
          IMAGE_NAME=${{ env.DOCKER_REPOSITORY }}/aimicroservice
          VERSION_TAG=${{ steps.tag.outputs.DOCKER_TAG }}
          
          docker build --build-arg JAR_FILE=target/$JAR_FILE_NAME -t $IMAGE_NAME:$VERSION_TAG .
          docker push $IMAGE_NAME:$VERSION_TAG
          
          docker tag $IMAGE_NAME:$VERSION_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest