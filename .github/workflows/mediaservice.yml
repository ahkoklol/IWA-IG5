name: Media CI/CD

on:
  push:
    branches: [main, dev]
    paths: ["mediaService/**"]
  pull_request:
    branches: [main, dev]
    paths: ["mediaService/**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
      S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_REGION: ${{ secrets.S3_REGION }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        working-directory: media
        run: mvn -B clean verify

      - name: Find JAR Path
        id: find_jar
        run: |
          JAR_NAME=$(ls media/target/*.jar | grep -v 'original' | head -n1 || true)
          echo "JAR_PATH=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: media-jar
          path: ${{ steps.find_jar.outputs.JAR_PATH }}
          retention-days: 1

  push-to-dockerhub:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ secrets.SEB_DOCKERHUB_USERNAME && secrets.SEB_DOCKERHUB_TOKEN }}
    env:
      S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
      S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      S3_REGION: ${{ secrets.S3_REGION }}

    steps:
      - uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: media-jar
          path: media/target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.SEB_DOCKERHUB_USERNAME }}
          password: ${{ secrets.SEB_DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./media
          push: true
          tags: |
            ${{ secrets.SEB_DOCKERHUB_USERNAME }}/media:latest
            ${{ secrets.SEB_DOCKERHUB_TOKEN }}/media:${{ github.sha }}
          build-args: |
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            S3_BUCKET=${{ secrets.S3_BUCKET }}
            S3_REGION=${{ secrets.S3_REGION }}