name: Transaction Microservice CI/CD to Docker Hub

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "transactionmicroservice/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "transactionmicroservice/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DB_URL: ${{ secrets.TRANSACTION_DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.TRANSACTION_DB_PASSWORD }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Build and Tests (Verify phase)
        working-directory: transactionmicroservice
        run: mvn clean verify

      - name: Find JAR Path
        id: find_jar
        run:
          JAR_NAME=$(ls transactionmicroservice/target/*.jar | grep -v 'original')
          echo "JAR_PATH=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: transactionmicroservice-jar
          path: ${{ steps.find_jar.outputs.JAR_PATH }}
          retention-days: 1

  push-to-dockerhub:
    needs: build-and-test
    runs-on: ubuntu-latest

    env:
      DOCKER_REPOSITORY: ${{ secrets.WAYNE_DOCKER_USERNAME }}

    steps:
      - name: Checkout Code (Needed for the Dockerfile)
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: transactionmicroservice-jar
          path: transactionmicroservice/target/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.WAYNE_DOCKER_USERNAME }}
          password: ${{ secrets.WAYNE_DOCKER_TOKEN }}

      - name: Set Docker Image Tag
        id: tag
        run: echo "DOCKER_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and Push transactionmicroservice Docker Image
        working-directory: transactionmicroservice
        run:
          JAR_FILE_NAME=$(ls target/*.jar | grep -v 'original')
          IMAGE_NAME=${{ env.DOCKER_REPOSITORY }}/transactionmicroservice
          VERSION_TAG=${{ steps.tag.outputs.DOCKER_TAG }}
          docker build --build-arg JAR_FILE=target/$JAR_FILE_NAME -t $IMAGE_NAME:$VERSION_TAG .
          docker push $IMAGE_NAME:$VERSION_TAG
          docker tag $IMAGE_NAME:$VERSION_TAG $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest