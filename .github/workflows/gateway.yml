name: Gateway CI/CD

on:
  push:
    branches: [main, dev]
    paths: ["gatewayFront/**"]
  pull_request:
    branches: [main, dev]
    paths: ["gatewayFront/**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      EUREKA_URL: ${{ secrets.EUREKA_URL }}
      KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}
      KEYCLOAK_REALM: ${{ secrets.KEYCLOAK_REALM }}
      EUREKA_USERNAME: ${{ secrets.EUREKA_USERNAME }}
      EUREKA_PASSWORD: ${{ secrets.EUREKA_PASSWORD }}
      EUREKA_HOST: ${{ secrets.EUREKA_HOST }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        working-directory: gatewayFront
        run: mvn clean verify

      - name: Find JAR Path
        id: find_jar
        run: |
          JAR_NAME=$(ls gatewayFront/target/*.jar | grep -v 'original')
          echo "JAR_PATH=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gateway-jar
          path: ${{ steps.find_jar.outputs.JAR_PATH }}
          retention-days: 1

  push-to-dockerhub:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: gateway-jar
          path: gatewayFront/target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./gatewayFront
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gateway-front:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gateway-front:${{ github.sha }}
