spring.application.name=notificationmicroservice

spring.datasource.url=${NOTIFICATION_DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${NOTIFICATION_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=${SPRING_PORT:8085}

spring.kafka.bootstrap-servers=localhost:9999
spring.kafka.consumer.group-id=bg.notificationmicroservice
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
notification.kafka.topics=product-events,report-events